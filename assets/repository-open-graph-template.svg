<!--
Repository Open Graph Template (Social Preview)
Size: 1200 x 630 (GitHub recommends ~1280 x 640; 1200 x 630 is standard OG)
Edit the text and colors, then export to PNG and upload under GitHub → Settings → Social preview.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Accent circles -->
  <circle cx="110" cy="120" r="90" fill="#38bdf8" opacity="0.12" />
  <circle cx="1090" cy="520" r="110" fill="#22d3ee" opacity="0.12" />

  <!-- App Icon: YouTube-like play button -->
  <g transform="translate(80, 210)" filter="url(#shadow)">
    <rect x="0" y="0" rx="28" ry="28" width="180" height="120" fill="#ef4444" />
    <polygon points="70,30 140,60 70,90" fill="#fff" />
  </g>

  <!-- Title -->
  <text x="300" y="260" fill="#e5e7eb" font-family="Segoe UI, Inter, system-ui, -apple-system, Roboto, Helvetica, Arial" font-size="64" font-weight="700">
    YouTube Thumbnail Downloader
  </text>

  <!-- Tagline -->
  <text x="300" y="320" fill="#cbd5e1" font-family="Segoe UI, Inter, system-ui, -apple-system, Roboto, Helvetica, Arial" font-size="28" font-weight="500">
    HD, SD, MQ — No API key — Fast & SEO-friendly
  </text>

  <!-- Keywords -->
  <text x="300" y="370" fill="#94a3b8" font-family="Segoe UI, Inter, system-ui, -apple-system, Roboto, Helvetica, Arial" font-size="22">
    vanilla JS • responsive UI • copy & download • oEmbed title
  </text>

  <!-- Brand / Attribution -->
  <text x="300" y="430" fill="#22d3ee" font-family="Segoe UI, Inter, system-ui, -apple-system, Roboto, Helvetica, Arial" font-size="22" font-weight="600">
    Hashtag Web Solutions Nepal
  </text>

  <!-- URL placeholder (replace with live demo or GitHub URL) -->
  <text x="300" y="470" fill="#e2e8f0" font-family="Segoe UI, Inter, system-ui, -apple-system, Roboto, Helvetica, Arial" font-size="22">
    github.com/WHOISABHISHEKADHIKARI/youtube-thumbnail-downloader
  </text>

  <!-- Decorative bottom bar -->
  <rect x="0" y="600" width="1200" height="30" fill="#0ea5e9" opacity="0.35" />
</svg>